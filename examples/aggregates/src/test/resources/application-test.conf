
akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = DEBUG
  actor {
    debug {
      receive = on
      lifecycle = on
    }

    deployment {


    }
  }
}

akka {
  persistence {
    journal.plugin = "akka.persistence.testkit.journal"
    testkit.journal.class = "akka.persistence.testkit.PersistenceTestKitPlugin"
    snapshot-store.plugin = "akka.persistence.testkit.snapshotstore.pluginid"
    testkit.snapshotstore.pluginid.class = "akka.persistence.testkit.PersistenceTestKitSnapshotPlugin"
  }
}

# akka.actor.serialize-messages = true
akka.actor.allow-java-serialization = on

// include classpath("ngt-akka-common-json-serialization")

// Need to increase this since the test sometimes breakes at travis-ci where it is running realy slow..
akka.test.single-expect-default = 9 seconds